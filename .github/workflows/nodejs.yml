name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: git clone https://github.com/TarsCloud/ThirdParty.git
    - run: FILE=`date +"%Y%m%d%H%M%S"` && tar czfv ThirdParty-${FILE}.tgz ThirdParty
    - run: cd ThirdParty/upload && npm install
    - run: npm start ${{ secrets.SecretId }} ${{ secrets.SecretKey }} ${FILE} 
      env:
        CI: true
